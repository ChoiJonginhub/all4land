<html>
    <head>
        <title>회원 가입 페이지</title>
        <script src="register.js"></script>
    </head>
    <body>
        <form align="center">
            <table style="border-collapse: collapse; border-color: rgb(0, 162, 255);" border="1" align="center" cellpadding="1">
                <tr>
                    <td colspan="2" align="center" style="background-color: rgb(85, 164, 255);"><b>회원 기본 정보</b></td>
                </tr>
                <tr>
                    <td align="center" style="background-color: rgb(200, 200, 200);"><b>아이디:</b></td>
                    <td><input type="text" id="id" size="20" minlength="4" maxlength="12" onchange="idCheck()"> 4~12자의 영문 대소문자와 숫자로만 입력</td>
                </tr>
                <tr>
                    <td align="center" style="background-color: rgb(200, 200, 200);"><b>비밀번호:</b></td>
                    <td><input type="password" id="pw" size="20" maxlength="12" onchange="pwCheck()"> 4~12자의 영문 대소문자와 숫자로만 입력</td>
                </tr>
                <tr>
                    <td align="center" style="background-color: rgb(200, 200, 200);"><b>비밀번호확인:</b></td>
                    <td><input type="password" id="pw2" size="20" maxlength="12" onchange="pwCheck2()"></td>
                </tr>
                <tr>
                    <td align="center" style="background-color: rgb(200, 200, 200);"><b>메일주소:</b></td>
                    <td><input type="text" id="mail" size="25" onchange="mailCheck()"> 예) id@domain.com</td>
                </tr>
                <tr>
                    <td align="center" style="background-color: rgb(200, 200, 200);"><b>이름:</b></td>
                    <td><input type="text" id="name" size="25"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center" style="background-color: rgb(85, 164, 255);"><b>개인 신상 정보</b></td>
                </tr>
                <tr>
                    <td align="center" style="background-color: rgb(200, 200, 200);"><b>주민등록번호:</b></td>
                    <td><input type="text" id="idnum" size="25" maxlength="13" onchange="numCheck()"> 예) 1234561234567</td>
                </tr>
                <tr>
                    <td align="center" style="background-color: rgb(200, 200, 200);"><b>생일:</b></td>
                    <td><input type="text" id="year" size="10" maxlength="4">년
                        <select id="month">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>월
                    <select id="day" onchange="birthCheck()">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>일

                </td>
                </tr>
                <tr>
                    <td align="center" style="background-color: rgb(200, 200, 200);"><b>관심분야:</b></td>
                    <td>
                        <input type="checkbox" name="hobby">컴퓨터
                        <input type="checkbox" name="hobby">인터넷
                        <input type="checkbox" name="hobby">여행
                        <input type="checkbox" name="hobby">영화감상
                        <input type="checkbox" name="hobby">음악감상
                    </td>
                </tr>
                <tr>
                    <td align="center" style="background-color: rgb(200, 200, 200);"><b>자기소개:</b></td>
                    <td><textarea id="introduce" rows="4" cols="50"></textarea></td>
                </tr>
            </table>
            <br>
            <input type="button" value="회원 가입" onclick="lastCheck()">
            <input type="reset" value="다시 입력" >
        </form>
        <audio controls autoplay>
            <source src="정류장_패닉_Panic 04.mp3" type="audio/mpeg">
        </audio>
    </body>
</html>
